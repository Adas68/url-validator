<!DOCTYPE html>
<html>
<head>
  <title>URL Validator</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer; }
    .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
    .safe { background: #d4edda; border: 1px solid #c3e6cb; }
    .danger { background: #f8d7da; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <h1>üîç URL Validator</h1>
  <p>Paste a short link to check where it leads.</p>
  <input type="text" id="urlInput" placeholder="https://bit.ly/...">
  <button onclick="validate()">Check Link</button>
  <div id="result"></div>

  <script>
    function validate() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert("Please enter a URL");
        return;
      }
      fetch('/expand', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: url })
      })
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('result');
        if (data.error) {
          div.innerHTML = `<div class="result danger">‚ùå ${data.error}</div>`;
        } else {
          const status = data.blacklisted ? "üö® Blacklisted" : "‚úÖ Safe";
          div.innerHTML = `
            <div class="result ${data.blacklisted ? 'danger' : 'safe'}">
              ${status}<br>
              <strong>Final URL:</strong> <a href="${data.final_url}" target="_blank">${data.final_url}</a><br>
              <strong>Confidence:</strong> ${data.confidence_score}/100
            </div>`;
        }
      })
      .catch(err => {
        document.getElementById('result').innerHTML = `<div class="result danger">‚ùå Failed to connect</div>`;
      });
    }
  </script>
</body>
</html>
