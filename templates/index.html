<!DOCTYPE html>
<html>
<head>
  <title>URL Validator</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #007BFF; color: white; border: none; cursor: pointer; }
    .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
    .safe { background: #d4edda; border: 1px solid #c3e6cb; }
    .warning { background: #fff3cd; border: 1px solid #ffeaa7; }
    .danger { background: #f8d7da; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <h1>üîç URL Validator</h1>
  <p>Paste a short link to check where it leads.</p>
  <input type="text" id="urlInput" placeholder="https://bit.ly/...">
  <button onclick="validate()">Check Link</button>
  <div id="result"></div>

  <script>
    function validate() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert("Please enter a URL");
        return;
      }

      fetch('/expand', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: url })
      })
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('result');
        let html = `<div class="result `;

        if (data.error) {
          html += `danger">‚ùå Error: ${data.error}`;
        } else if (data.blacklisted) {
          html += `danger">üö® Blacklisted! Final URL: <a href="${data.final_url}" target="_blank">${data.final_url}</a>`;
        } else if (data.reputation === "unknown") {
          html += `warning">‚ö†Ô∏è Unknown reputation. Final URL: <a href="${data.final_url}" target="_blank">${data.final_url}</a>`;
        } else {
          html += `safe">‚úÖ Safe link. Final URL: <a href="${data.final_url}" target="_blank">${data.final_url}</a>`;
        }

        html += `<br><strong>Confidence Score:</strong> ${data.confidence_score}/100`;
        if (data.redirect_chain) {
          html += `<br><strong>Redirects:</strong> ${data.redirect_chain.length}`;
        }
        html += `</div>`;
        div.innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById('result').innerHTML = 
          `<div class="result danger">‚ùå Failed to connect to server.</div>`;
      });
    }
  </script>
</body>
</html>
