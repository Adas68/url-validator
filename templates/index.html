<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Validator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      padding: 40px;
      margin: 0;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: #666;
      font-size: 1.1em;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .safe {
      border-left: 5px solid #28a745;
      background-color: #f8f9fa;
    }
    .warning {
      border-left: 5px solid #ffc107;
      background-color: #fff3cd;
    }
    .danger {
      border-left: 5px solid #dc3545;
      background-color: #f8d7da;
    }
    .field {
      margin: 10px 0;
      line-height: 1.5;
    }
    .field-label {
      font-weight: bold;
      color: #444;
    }
    .redirect-step {
      display: block;
      margin: 5px 0;
      padding: 4px 8px;
      background-color: #f1f1f1;
      border-radius: 4px;
      font-family: monospace;
      font-size: 14px;
      color: #555;
    }
    .cached-note {
      font-size: 0.9em;
      color: #666;
      font-style: italic;
      margin-top: 15px;
      padding-top: 12px;
      border-top: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <h1>üîç URL Validator</h1>
  <p>Paste a short link to check where it leads ‚Äî without clicking it.</p>
  <input type="text" id="urlInput" placeholder="https://bit.ly/..." />
  <button onclick="validate()">Check Link</button>
  <div id="result"></div>

  <script>
    function validate() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        alert("Please enter a URL");
        return;
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<div class="result">Checking link...</div>';

      fetch('/expand', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: url })
      })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
      .then(data => {
        let html = '';
        let className = 'safe';

        if (data.error) {
          // Show user-friendly error message
          className = 'danger';
          html += `
            <div class="result ${className}">
              <div class="field">
                <span class="field-label">‚ö†Ô∏è Warning:</span>
                ${data.error}
              </div>`;
          
          // Add technical details (optional, for advanced users)
          if (data.details) {
            html += `<div class="field"><small><strong>Details:</strong> ${data.details}</small></div>`;
          }
          html += '</div>';
        } else {
          // Determine status and class
          if (data.blacklisted) {
            className = 'danger';
          } else if (data.reputation === 'unknown') {
            className = 'warning';
          }

          // Build redirect chain
          let redirectHtml = '';
          if (data.redirect_chain && data.redirect_chain.length > 0) {
            redirectHtml = '<div class="field"><span class="field-label">Redirect Chain:</span><br>';
            data.redirect_chain.forEach((step, i) => {
              redirectHtml += `<span class="redirect-step">Step ${i+1}: ${step}</span>`;
            });
            redirectHtml += '</div>';
          }

          // Add cached note
          let cachedNote = '';
          if (data.cached) {
            cachedNote = `<div class="cached-note">Result from cache: ${data.cached}</div>`;
          }

          // Build full result
          html += `
            <div class="result ${className}">
              <div class="field">
                <span class="field-label">Status:</span>
                ${data.blacklisted ? 'üö® Blacklisted' : 
                  data.reputation === 'unknown' ? '‚ö†Ô∏è Unknown Reputation' : '‚úÖ Safe'}
              </div>
              <div class="field">
                <span class="field-label">Final URL:</span>
                <a href="${data.final_url}" target="_blank" style="color:#007BFF;">
                  ${data.final_url}
                </a>
              </div>
              <div class="field">
                <span class="field-label">Confidence Score:</span>
                ${data.confidence_score}/100
              </div>
              <div class="field">
                <span class="field-label">Reputation:</span>
                ${data.reputation}
              </div>
              <div class="field">
                <span class="field-label">Blacklisted:</span>
                ${data.blacklisted ? 'Yes' : 'No'}
              </div>
              ${redirectHtml}
            </div>
            ${cachedNote}
          `;
        }

        resultDiv.innerHTML = html;
      })
      .catch(err => {
        console.error('Fetch error:', err);
        resultDiv.innerHTML = `
          <div class="result danger">
            <div class="field">
              <span class="field-label">‚ùå Connection Failed:</span>
              Could not reach the <strong>URL validator server</strong>.<br>
              Is the Flask app running?
            </div>
          </div>`;
      });
    }
  </script>
</body>
</html>
